---
layout: default
permalink: /past_news/
---

<div class="home">

  <h1 class="post-title">Older News</h1>

  <ul class="post-list">
    {% for item in site.posts offset:4 %}
      <li>
        <span class="post-meta">{{ item.date | date: "%b %-d, %Y" }}</span>

        <h2>
          {{ item.title }}
        </h2>
        {{ item.content }}
      </li>
    {% endfor %}
  </ul>
  
  <a href="{{ site.baseurl }}/#news">Recent News</a>
</div>
